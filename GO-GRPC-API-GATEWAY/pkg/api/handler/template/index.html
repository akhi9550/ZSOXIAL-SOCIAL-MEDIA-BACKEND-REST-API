<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }

        .message {
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #inputMessage {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

    </style>
</head>
<body>
<div>
    <input type="text" id="chatId" placeholder="Type your chat id" value={{.chatId}} hidden>
        
</div>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="inputMessage" placeholder="Type your message">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatId=document.getElementById("chatId").value;
        console.log(String(chatId));
        let ws
        if (window.location.host === "http://localhost:8000" || window.location.host === "http://localhost:8000") {
             ws = new WebSocket("ws://" + window.location.host + "/ws/" + String(chatId));
        } else {
         ws = new WebSocket("ws://" + window.location.host + "/ws/" + String(chatId));
        }

        
        
        ws.onmessage = function(event) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.textContent = event.data;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        const inputMessage = document.getElementById("inputMessage");
        const sendButton = document.getElementById("sendButton");

        sendButton.addEventListener("click", function() {
            sendMessage();
        });

        inputMessage.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = inputMessage.value;
            if (message.trim() !== "") {
                ws.send(message);
                inputMessage.value = "";
            }
        }
    </script>
</body>
</html>
