definitions:
  models.AdminLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.ChangePassword:
    properties:
      old_password:
        type: string
      password:
        type: string
      re_password:
        type: string
    type: object
  models.ChatRequest:
    properties:
      friendID:
        type: string
      limit:
        type: string
      offset:
        type: string
    required:
    - friendID
    - limit
    - offset
    type: object
  models.ForgotPasswordSend:
    properties:
      phone:
        type: string
    type: object
  models.ForgotVerify:
    properties:
      newpassword:
        maxLength: 20
        minLength: 6
        type: string
      otp:
        type: string
      phone:
        type: string
    required:
    - newpassword
    - otp
    - phone
    type: object
  models.NotificationPagination:
    properties:
      limit:
        type: integer
      offset:
        type: integer
    type: object
  models.OTPData:
    properties:
      phone:
        type: string
    type: object
  models.PostCommentReq:
    properties:
      comment:
        type: string
      post_id:
        type: integer
    type: object
  models.ReplyCommentReq:
    properties:
      comment_id:
        type: integer
      reply:
        type: string
    type: object
  models.ReportPostRequest:
    properties:
      post_id:
        type: integer
      report:
        type: string
    type: object
  models.ReportRequest:
    properties:
      report:
        type: string
      user_id:
        type: integer
    type: object
  models.SearchUser:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      username:
        type: string
    type: object
  models.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.UserSignUpRequest:
    properties:
      email:
        type: string
      firstname:
        minLength: 3
        type: string
      lastname:
        minLength: 1
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      username:
        minLength: 3
        type: string
    type: object
  models.VerifyData:
    properties:
      code:
        type: string
      user:
        $ref: '#/definitions/models.OTPData'
    required:
    - code
    - user
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
